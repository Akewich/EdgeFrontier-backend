<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <div id="messages"></div>
  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = function(event) {
      console.log('Connected to WebSocket server');
      document.getElementById('messages').innerText += 'Connected to WebSocket server\n';
    };

    socket.onmessage = function(event) {
      console.log('Message from server: ', event.data);
      document.getElementById('messages').innerText += 'Message from server: ' + event.data + '\n';
    };

    socket.onerror = function(error) {
      console.error('WebSocket error: ', error);
      document.getElementById('messages').innerText += 'WebSocket error: ' + error + '\n';
    };

    socket.onclose = function(event) {
      console.log('WebSocket connection closed');
      document.getElementById('messages').innerText += 'WebSocket connection closed\n';
    };
  </script>
</body>
</html>
