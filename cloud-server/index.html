<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div id="messages"></div>
  <script>
    const socket = new WebSocket('ws://localhost:8000');

    socket.onopen = function(event) {
      console.log('Connected to WebSocket server');
      document.getElementById('messages').innerText += 'Connected to WebSocket server\n';
      // display data from server
      socket.send(JSON.stringify({ type: 'get_data' }));
    };

    socket.onmessage = function(event) {
      console.log('Message from server: ', event.data);
      const data = JSON.parse(event.data);
      document.getElementById('messages').innerText += 'Received data: ' + JSON.stringify(data) + '\n';
    };

    socket.onerror = function(error) {
      console.error('WebSocket error: ', error);
      document.getElementById('messages').innerText += 'WebSocket error: ' + error + '\n';
    };

    socket.onclose = function(event) {
      console.log('WebSocket connection closed');
      document.getElementById('messages').innerText += 'WebSocket connection closed\n';
    };
  </script>
</body>
</html>
